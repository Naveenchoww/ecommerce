<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }
        
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation styling */
        .nav {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .nav ul {
            list-style: none;
        }

        .nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* Container for the product page */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Product page layout */
        .product-page {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-details {
            padding: 20px;
            flex: 1;
        }

        .product-title {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 28px;
            color: #b12704;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background-color: #ff9900;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #e68a00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }

            .product-image, .product-details {
                width: 100%;
            }

            .product-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="product-page">
            <div class="product-image">
                <img src="https://via.placeholder.com/600x400" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Product Name</h1>
                <p class="product-price">$99.99</p>
                <p class="product-description">This is a great product that you will love! It has many amazing features and benefits that make it a must-have item.</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
